<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>

	<link href="../dist/stackedCards.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="css/highlight.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>


	<style>
		*, *:before, *:after {
			box-sizing: border-box;
		}
		body {
			color: #444;
		}
		html {
			height: 100%;
		}
		body {
			font-family: "Roboto", sans-serif;
			width:  100%;
			height: 100%;
			
			margin: 0px;
			padding: 0px;
			background-color: #eee;
			background-color: #fff;
		}

		

		
	</style>

</head>
<body>
	
	<div id="wrap">
		<div class="header">
			<img src="img/logo.png" alt="Stacked Cards">
			<div class="intro">
				Give your content boxes a stacked cards look with each card swapping with other.
			</div>
			
		</div>
		<div class="container-fixed stacked-cards stacked-cards-slide">
			<h2>Slide</h2>
			
			<ul>
				<li>
					<img src="PHT/p1.jpg" class="img-fluid" width="700" height="70" alt="">
				</li>
				<li>
					<img src="pht/p3.jpg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p2.jpg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p22.jpg" alt="">
				</li>
				<li>
					<img src="pht/p24.jpg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p26.jpg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/bird.jpeg"  class="img-fluid" width="700" height="100" alt="">
				</li>
				
				<li>
					<img src="pht/reno.jpeg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/reno1.jpeg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p8.jpg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p7.jpg"class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p5.jpg" class="img-fluid" width="700" height="100" alt="">
				</li>
				<li>
					<img src="pht/p6.jpg"  class="img-fluid" width="700" height="100" alt="">
				</li>
				
			</ul>
		</div>
			<script src="../dist/stackedCards.min.js"></script>

	<script>
		var stackedCardSlide = new stackedCards({
		 	selector: '.stacked-cards-slide',
		 	layout: "slide",
		 	transformOrigin: "center",
		 });

		stackedCardSlide.init();

		var stackedCardFanOut = new stackedCards({
		 	selector: '.stacked-cards-fanOut',
		 	layout: "fanOut",
		 	transformOrigin: "bottom",
		 });

		stackedCardFanOut.init();
	</script>
</body>
</html>
